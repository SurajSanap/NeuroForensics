<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Criminal</title>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="content">
        <h1>Add Criminal</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_criminal') }}" method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required><br><br>

            <label>Crime Details:</label>
            <textarea name="crime_details" required></textarea><br><br>

            <label>Upload Criminal Image:</label>
            <input type="file" name="image" accept="image/*" required><br><br>

            <button type="submit">Add Criminal</button>
        </form>
    </div>
</body>
</html>
